[project]
name = "celery-app"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "redjax", email = "none@none.com" }]
dependencies = [
    "weatherapi-client @ file:///${PROJECT_ROOT}/../weatherapi-client",
    "celery>=5.4.0",
    "redis>=5.1.1",
]
requires-python = "==3.11.*"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
