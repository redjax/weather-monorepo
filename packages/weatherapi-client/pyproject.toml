[project]
name = "weatherapi-client"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "redjax", email = "none@none.com" }]
dependencies = [
    "dynaconf>=3.2.6",
    "pkg-core @ file:///${PROJECT_ROOT}/../pkg-core",
    "http-lib @ file:///${PROJECT_ROOT}/../http-lib",
    "pydantic>=2.9.2",
]
requires-python = "==3.11.*"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend"]
